<html>

<head>
    <title>nzserver</title>
    <style>
		html, body {
			margin: 0;
			padding: 0;
			border: 0;
			background-color: #262930;
		}
		
		h1 {
			padding: 20;
			margin: 0;
			color: #e2e0e5;
		}
		
		div {
			border-radius: 0 50px 50px 0;
			color: #e2e0e5;
			background-color: #4d5057;
			padding: 10 20 10 10;
			margin: 0 10 10 0;
			display: inline-block;
		}
		
		
    </style>
</head>

<body>
    <h1>nzserver</h1>
    <div id="addr"></div><br>
    <div id="fingerprint"></div><br>
    <div id="count"></div><br>
    <div id="nodes"></div><br>

    <script>
    	setInterval(async () => {
    		let url = '/info';
			let response = await fetch(url, { method: 'GET' });
			if (response.ok) {
				let info = await response.json();
				document.getElementById('addr').textContent = 'Address: ' + info.host + ':' + info.port;
				document.getElementById('fingerprint').textContent = 'Fingerprint: ' + info.fingerprint;
			} else {
				alert("Error: " + response.status);
			}

    		url = '/getNodes';
			response = await fetch(url, { method: 'GET' });
			if (response.ok) {
				let nodes = await response.json();
				let keys = Object.keys(nodes);
				document.getElementById('count').textContent = 'Number of known nodes: ' + keys.length;
				let list = '';
				for (let i = 0, l = keys.length; i < l; i++) {
					list = list + '<br>' + keys[i] + ' / ' + nodes[keys[i]].url + ' / ' + nodes[keys[i]].ping;
				}
				document.getElementById('nodes').innerHTML = 'Nodes:' + list;
			} else {
				alert("Error: " + response.status);
			}
    	}, 5000)();
    </script>
</body>

</html>
